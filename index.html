<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LibraryApp</title>
    <link rel="stylesheet" href="style.css">
    <!-- External links -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="favicon.png" />
    <script
      src="https://kit.fontawesome.com/4c536a6bd5.js"
      crossorigin="anonymous"
    ></script>

</head>
<body>
    
        <header class="header">
            <div class="container">
                <h1>Library</h1>
                <button class="btn" id="logInBtn">Log in</button>
            </div>
            
        </header>
        <main class="main container">
                <button class="btn btn-add" id="addBookBtn">+ Add Book</button>
                <div class="books-grid" id="booksGrid">

                </div>
        </main>
        <footer class="footer">
            <p>
                Copyright Â©
                <script>
                    document.write(new Date().getFullYear());
                </script>
                AndheboinaVijayKumarYadav
            </p>
            <a href="https://github.com/AndheboinaVijayKumarYadav" target="_blank">
                <i class="fab fa-github"></i>
            </a>

        </footer>

        <div class="modal" id="addBookModal">
                    <form action="" class="add-book-form" id="addBookForm">
                        <h3>Add Book</h3>
                        <input type="text" class="input" id="title" placeholder="Title" maxlength="100" required>
                        <p class="error-msg" id="errorMsg"></p>
                        <input type="text" class="input" id="author" placeholder="Author" maxlength="100" required>
                        <input type="number" class="input" id="pages" placeholder="Pages" max="10000" min="" required>
                        
                        <div class="is-read">
                            <label for="is-read">Have you read it?</label>
                            <input type="checkbox" class="checkbox" id="is-read">
                        </div>

                        <button class="btn btn-light-green" type="submit">Submit</button>
                    </form>
        </div>
</body>
</html>
